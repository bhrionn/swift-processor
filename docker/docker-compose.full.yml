version: '3.8'

# Complete deployment with all services including monitoring
# Usage: docker-compose -f docker-compose.full.yml up -d

services:
  # Web API Service
  swift-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: swift-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Database__Provider=SQLite
      - Database__ConnectionString=Data Source=/app/data/messages.db
      - Queue__Provider=InMemory
      - Communication__Type=FileSystem
      - Communication__StatusFilePath=/app/communication/status.json
      - Communication__CommandFilePath=/app/communication/command.json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__SwiftMessageProcessor=Debug
    volumes:
      - swift-data:/app/data
      - swift-communication:/app/communication
      - swift-logs:/app/logs
    networks:
      - swift-network
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      swift-console:
        condition: service_started
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/metrics"

  # Console Processing Application
  swift-console:
    build:
      context: ..
      dockerfile: docker/Dockerfile.console
    container_name: swift-console
    environment:
      - DOTNET_ENVIRONMENT=Development
      - Database__Provider=SQLite
      - Database__ConnectionString=Data Source=/app/data/messages.db
      - Queue__Provider=InMemory
      - Communication__Type=FileSystem
      - Communication__StatusFilePath=/app/communication/status.json
      - Communication__CommandFilePath=/app/communication/command.json
      - TestMode__Enabled=true
      - TestMode__GenerationInterval=00:00:10
      - TestMode__ValidMessagePercentage=80
      - Processing__BatchSize=10
      - Processing__PollingInterval=00:00:05
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__SwiftMessageProcessor=Debug
    volumes:
      - swift-data:/app/data
      - swift-communication:/app/communication
      - swift-logs:/app/logs
    networks:
      - swift-network
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "SwiftMessageProcessor.Console"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/metrics"

  # Frontend Application
  swift-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: swift-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_SIGNALR_URL=http://localhost:5000/messageHub
    networks:
      - swift-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      swift-api:
        condition: service_healthy

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: swift-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - swift-network
      - monitoring-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: swift-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Loki for logs
  loki:
    image: grafana/loki:latest
    container_name: swift-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-network
    restart: unless-stopped

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:latest
    container_name: swift-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - swift-logs:/var/log/swift:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  swift-data:
    driver: local
  swift-communication:
    driver: local
  swift-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

networks:
  swift-network:
    driver: bridge
  monitoring-network:
    driver: bridge
