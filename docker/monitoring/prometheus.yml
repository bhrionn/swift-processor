global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'swift-message-processor'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SWIFT API metrics
  - job_name: 'swift-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['swift-api:8080']
        labels:
          service: 'api'
          application: 'swift-message-processor'

  # SWIFT Console metrics
  - job_name: 'swift-console'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['swift-console:8080']
        labels:
          service: 'console'
          application: 'swift-message-processor'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Docker daemon metrics (if exposed)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          service: 'docker'
