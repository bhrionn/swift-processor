global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@swiftprocessor.local'
  smtp_require_tls: false

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      continue: true

    # Warning alerts - less frequent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h

    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Service-specific routing
    - match:
        service: api
      receiver: 'api-team'
      continue: true

    - match:
        service: console
      receiver: 'console-team'
      continue: true

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Inhibit service alerts if service is down
  - source_match:
      alertname: 'ApiServiceDown'
    target_match_re:
      alertname: 'Api.*'
    equal: ['service']

  - source_match:
      alertname: 'ConsoleServiceDown'
    target_match_re:
      alertname: 'Console.*'
    equal: ['service']

# Receivers for different notification channels
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://swift-api:8080/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://swift-api:8080/api/alerts/webhook'
        send_resolved: true
